# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - openaidemo-backend

on:
  push:
    branches:
      - OpenAIDemo
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4
  
      - name: List repo files
        run: ls -R

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./2_OpenAIChatDemo/2_OpenAIChatDemo  # 👈 your project path

      # ✅ Build Frontend
      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: ./2_OpenAIChatDemo/2_OpenAIChatDemo/2_OpenAIChatDemo.csproj

      # ✅ Publish Frontend
      - name: Publish Frontend
        run: dotnet publish ./2_OpenAIChatDemo/2_OpenAIChatDemo/2_OpenAIChatDemo.csproj -c Release -o frontend-publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'openaidemo-backend'
          slot-name: 'Production'
          package: .
          